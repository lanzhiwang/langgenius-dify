name: Publish Docker image

on:
  push:
    branches: ["learn-0.6.15"]
  pull_request:
    branches: ["learn-0.6.15"]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push langgenius/dify-web image
        id: push1
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./web/
          file: ./web/Dockerfile
          push: false
          tags: lanzhiwang/dify-web

      - name: Build and push langgenius/dify-api image
        id: push2
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: ./api/
          file: ./api/Dockerfile
          push: false
          tags: lanzhiwang/dify-api
